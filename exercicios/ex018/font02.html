<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
@font-face {
    font-family: 'back to the future';
    src: url('fontes/BTTF.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/*   Tipos de format()
     -opentype (otf)
     -truetype (ttf)
     -embedded-opentype
     -truetype-aat (Apple Advanced Typography)
     -svh
*/

body {
font-family: Arial, Helvetica, sans-serif;

}

h1 {
    font-family: 'back to the future', times;
    font-size: 3em;
    font-size: normal;
}



    </style>
</head>
<body>
    <h1>Back to the future</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus excepturi, illo a reiciendis illum, tempora sint, nam beatae esse voluptatibus possimus suscipit officia voluptas. Fuga aliquid excepturi ipsam recusandae illo.</p>
    
</body>
</html>
